<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}">
</head>
<body class="courses-details">
<nav th:replace="~{fragments/commons::nav}"></nav>
<section th:object="${courseDetails}" class="courses-details-info">
    <h1 th:text="*{title}">Title</h1>
    <p th:if="${signIn}"></p>
</section>
<section class="lectures-section">
    <article th:each="l : ${lectures}" th:object="${l}">
        <button id="lecture-btn" th:text="*{lectureTitle}">Lecture Title</button>
        <div class="lecture-description">
            <p th:text="|Start: *{started.hour}:00|"></p>
            <p th:text="|End: *{ended.hour}:00|"></p>
        </div>
    </article>
</section>

<section class="course-purpose">
    <div class="course-purpose-info">
    <h2>За какво е курсът?</h2>
    <p th:text="${courseDetails.description}"></p>
    <a th:href="@{/courses/signInUp/{id}(id=${courseDetails.id})}">Запиши се</a>
    </div>
</section>
<section class="other-courses">
    <h1>Други Курсове</h1>
    <div class="other-courses-div">
    <article th:each="c : ${otherCourses}" th:object="${c}">
        <a th:href="@{/courses/{id}(id = *{id})}" th:text="*{title}">Title Course</a>
        <p th:text="*{description}">Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Cupiditate nihil reprehenderit deleniti ut amet quia natus.</p>
    </article>

    </div>
</section>
<footer th:replace="~{fragments/commons::footer}"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
></script>
</body>
</html>
