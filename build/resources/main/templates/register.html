<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/commons::head}">
      </head>
<body class="register">
    <nav th:replace="~{fragments/commons::nav}">
      </nav>

      <h1 th:text="#{register.h1}">
        Регистрация
      </h1>
      <form class="w-25 m-auto" th:method="post" th:action="@{/users/register}" th:object="${userRegisterDto}">
        <div class="mb-3">
          <label th:text="#{register.username}" for="username" class="form-label">Потребителско име</label>
          <input type="text" class="form-control" th:field="*{username}" id="username" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label th:text="#{register.fullName}" for="fullName" class="form-label">Име и фамилия</label>
          <input type="text" th:field="*{fullName}" class="form-control" id="fullName">
        </div>
        <div class="mb-3">
            <label th:text="#{register.email}" for="email" class="form-label">Имейл</label>
            <input type="email" th:field="*{email}" class="form-control" id="email">
          </div>
          <div class="mb-3">
            <label th:text="#{register.password}" for="password" class="form-label">Парола</label>
            <input type="password" th:field="*{password}" class="form-control" id="password">
          </div>
          <div class="mb-3">
            <label th:text="#{register.confirmPass}" for="confirmPassword" class="form-label">Потвърди паролата</label>
            <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword">
          </div>
        <button type="submit" class="btn btn-primary btn-lg" th:text="#{register.button}">Регистрация</button>

          <a th:text="#{register.a}" th:href="@{/users/login}">Имаш вече профил? Влез <i class="fa-solid fa-arrow-right"></i></a>
      </form>

    
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
</body>
</html>
