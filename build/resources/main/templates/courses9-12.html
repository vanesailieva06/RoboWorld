<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}">
</head>
<body>
<nav th:replace="~{fragments/commons::nav}"></nav>
<section class="courses9-12-info courses-info">
    <h1>Курсове за деца от 9 до 12 години</h1>
    <div>
        <article class="courses9-12-article courses-article" th:each="c : ${course9to12}" th:object="${c}">
            <h3 th:text="*{title}">Title Example</h3>
            <p th:text="*{description}">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Nesciunt sed maiores iure, odit nam repellat beatae dolorum,
                consequatur sequi quibusdam sunt molestiae ab recusandae
                voluptatibus similique?</p>
            <a class="see-more" th:href="@{/title/id}">See more</a>
        </article>

    </div>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
></script>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
