<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="#{app.title}">РобоСвят</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"
  />
  <link rel="stylesheet" href="/css/reset.css" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg" th:fragment="nav">
  <div class="container-fluid">
    <a th:text="#{app.title}" class="navbar-brand logo" href="/"
    >РобоСвят </a><i class="fa-solid fa-robot"></i
  >
    <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse nav" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:text="#{nav.home}"  th:href="@{/}">Начало</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:text="#{nav.login}" th:href="@{/users/login}" sec:authorize="!isAuthenticated()">Вход</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
             aria-expanded="false" th:text="#{nav.courses}" th:href="@{/courses}" sec:authorize="isAuthenticated()">Курсове</a>
          <ul class="dropdown-menu">
            <li><a th:text="#{nav.sixToEight}" class="dropdown-item" th:href="@{/courses/sixToEight}">6-8години</a></li>
            <li><a th:text="#{nav.nineToTwelve}" class="dropdown-item" th:href="@{/courses/nineToTwelve}">9-12години</a></li>
            <li><a class="dropdown-item" th:text="#{nav.thirteenToFifteen}" th:href="@{/courses/thirteenToFifteen}">13-15години</a></li>
            <li><a class="dropdown-item" th:text="#{nav.sixteenToEighteen}" th:href="@{/courses/sixteenToEighteen}">16-18години</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:text="#{nav.forum}" sec:authorize="isAuthenticated()" th:href="@{/forum/all}">Форум</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:text="#{nav.profiles}" sec:authorize="hasRole('Admin')" th:href="@{/users/profiles}">Профили</a>
        </li>
        <li class="nav-item dropdown">
          <a th:text="#{nav.robotics}" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Какво е Роботиката?
          </a>
          <ul class="dropdown-menu">
            <li><a th:text="#{nav.etymology}" class="dropdown-item" th:href="@{/robotics/etymology}">Етимология</a></li>
            <li><a th:text="#{nav.history}" class="dropdown-item" th:href="@{/robotics/history}">История</a></li>
            <li><a class="dropdown-item" th:text="#{nav.directions}" th:href="@{/robotics/directions}">Направления</a></li>
            <li><a class="dropdown-item" th:text="#{nav.components}" th:href="@{/robotics/components}">Компоненти</a></li>
            <li><a class="dropdown-item" th:text="#{nav.usage}" th:href="@{/robotics/usage}">Употреба</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:text="#{nav.aboutUs}" th:href="@{/about-us}">За нас</a>
        </li>
        <li class="nav-item">
          <form sec:authorize="isAuthenticated()" th:method="post"
                th:action="@{/users/logout}">
            <input type="submit" th:value="#{nav.logout}" class="btn logout nav-link" value="Изход"/>
          </form>
        </li>
        <li class="nav-item switch-li">
          <button th:text="|#{switch-en} /|" class="switch-lang" onclick="window.location.href='http://localhost:8080/?localeData=en'">
          </button>
          <button th:text="#{switch-bg}" class="switch-lang" onclick="window.location.href='http://localhost:8080/?localeData=bg'">
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<footer th:fragment="footer">
      <span  th:text="#{app.title}" class="logo article-logo"
      >РобоСвят</span><i class="fa-solid fa-robot"></i
>
  <div class="social-media">
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>
    <i class="fa-brands fa-linkedin-in"></i>
  </div>
  <span class="copy-write">&copy Vanesa Ilieva 2024</span>
</footer>
</body>
</html>
