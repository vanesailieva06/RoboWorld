<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/commons::head}">
      </head>
<body class="login">
    <nav th:replace="~{fragments/commons::nav}">
      </nav>
      <h1 class="mb-5 mt-3 text-center">Вход</h1>
      <form class="m-auto login-form" th:method="post" th:action="@{/users/login}">
          <div class="mb-3">
            <label for="username" th:text="#{login.username}" class="form-label">Потребителско име</label>
            <input type="text" class="form-control" name="username" id="username">
          </div>
          <div class="mb-3">
            <label for="password"  th:text="#{login.password}" class="form-label">Парола</label>
            <input type="password" name="password" class="form-control" id="password">
          </div>
          <button th:text="#{login.button}" type="submit" class="btn btn-primary btn-lg">Влез</button>
          <div>
              <label th:text="#{login.remember}" for="rememberme" class="font-weight-bold remember">Запомни ме</label>
              <input  id="rememberme"
                      name="rememberme"
                      type= checkbox
                      class="form-control"/>
          </div>
  
          <a th:text="#{login.a}" th:href="@{/users/register}">Нямаш профил? Регистрирай се <i class="fa-solid fa-arrow-right"></i></a>
        </form>

      
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
</body>
</html>
