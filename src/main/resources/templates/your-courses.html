<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments/commons::head}">
</head>
<body class="your-courses">
<nav th:replace="~{fragments/commons::nav}"></nav>

<section class="your-courses-section">
    <h1>Твоите курсове</h1>
    <section class="your-courses-info">
    <div th:each="c : ${yourCourses}" th:object="${c}" class="your-courses-div">
        <a th:href="@{/courses/{id}(id = *{id})}" th:text="*{title}"></a>
        <p th:text="*{description}"></p>
    </div>
    </section>
</section>
<footer th:replace="~{fragments/commons::footer}"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
></script>
</body>
</html>
