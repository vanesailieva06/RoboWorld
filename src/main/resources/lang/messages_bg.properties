direction.h1=Направления
direction.p1=Има много видове роботи; те се използват в много различни среди и с\
  много различни цели, като въпреки различията в приложението и\
  конструирането им, те все пак имат общи особености от гледна точка на\
  построяването им.
direction.li1=Всички роботи имат механична конструкция, рамка или форма,\
  предназначени за постигане на конкретната задача. Например един робот,\
  предназначен да пътува през тежка мръсотия и кал, най-вероятно\
  използва гъсенични вериги. Механичният аспект е решението на създателя\
  как роботът да изпълни възложената задача от една страна, и това как\
  роботът се справя с особеностите на заобикалящата го околна среда.\
  Формата следва предназначението.
direction.li2=Роботите имат електрически компоненти, които захранват и контролират\
  механичната част. Така например роботът с гъсенични вериги ще се\
  нуждае от някакъв вид енергия, за да се движат веригите на тракера.\
  Тази енергия идва под формата на електричество, което ще трябва да\
  пътува през проводник. Дори и машини, които черпят своята енергия от\
  петрол, все още се нуждаят от електричество, за да започне процеса на\
  горене, което обяснява защо повечето бензиново задвижвани машини, като\
  коли, имат източник на електричество. Електрическият аспект на\
  роботите се използва за движение (чрез мотори), наблюдение (където\
  електрически сигнали се използват за измерване на неща като топлина,\
  звук, позицията и енергиен статус) и операции (роботите се нуждаят от\
  някаква степен на електрическа енергия, доставена за техните двигатели\
  и сензори, за да се активират и изпълнят основни операции).
direction.li3=Всички роботи съдържат някакво ниво на програмен код. Програмният код\
  определя как един робот да реши кога и как да направи нещо. В примера\
  с гъсеничната верига, един робот, който трябва да премине през кален\
  път, може да има правилна механичната конструкция и да получи\
  необходимото количество енергия от батерията си, но няма да може да се\
  придвижви без програма, която да определи как точно той да се движи.\
  Програмите са от основно значение за един робот, защото той би могъл\
  да има отлично механично и електрическо строителство, но ако\
  програмата му е зле направена изпълнението на поставените му задачи ще\
  бъде много лошо (ако се изпълнят изобщо). Има три различни вида\
  роботизирани програми: дистанционно управление, изкуствен интелект и\
  хибрид. Един робот с дистанционно управление има предварително зададен\
  набор от команди, с които ще работи само ако и когато ги получи като\
  сигнал от източника на контрол – устройството за дистанционно\
  управление. Роботи, които използват изкуствен интелект, взаимодействат\
  с околната среда самостоятелно (без източник на контрол) и могат да\
  определят реакциите си към обекти и проблеми, които те срещат,\
  използвайки тяхното предшестващо програмиране. Хибрид е форма на\
  програмиране, която включва и двете функции.
etymology.h1=Етимология
etymology.p1= Думата роботика произлиза от думата робот, която от своя страна е\
  използвана за пръв път от чешкия писател Карел Чапек в пиесата му R.U.R.\
  (на чешки: Rossumovi univerzální roboti), която е изнесена през 1920\
  г. Думата робот идва от славянската дума „robota“ (работа, труд).\
  Пиесата започва в една фабрика, която прави изкуствени хора, наречени\
  роботи – същества, които могат да бъдат объркани с хората – много\
  подобни на съвременната идея за андроиди. Всъщност Карел не измисля\
  думата. Той е написал кратко писмо към етимологията на думата в Oxford\
  English Dictionary, в която той посочва брат си Йозеф Чапек като реален\
  създател на думата.
etymology.p2=Според Оксфордския английски речник думата „роботиката“ се използва за\
  първи път от Айзък Азимов в неговия научно-фантастичен разказ „Liar!“,\
  публикуван през май 1941 г. в Astounding Science Fiction. Азимов не е\
  знаел, че създава нов термин; тъй като науката и технологията за\
  електрически устройства е електрониката, той предположил, че роботиката\
  по своята същност се отнася към науката и технологиите за роботи. Азимов\
  заявява, че първата употреба на думата роботиката е в разказа му\
  „Runaround“ (Astounding Science Fiction, март 1942 г.) Въпреки това\
  първоначалната публикация на „Liar!“ предшества тази на „Runaround“ с\
  десет месеца, така че първата обикновено се цитира като творбата, в\
  която се крие произходът на думата.
