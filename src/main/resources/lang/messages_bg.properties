history.h1=История
history.p=През 1942 г. писателят на научна фантастика на Айзък Азимов създава\
  трите закона на роботиката. През 1948 г. Норберт Винер формулира\
  принципите на кибернетиката, практически на базата на роботиката.\
  Напълно автономни роботи се появяват едва през втората половина на 20\
  век. Първият цифрово управляван и програмируем робот – The Unimate, е\
  инсталиран през 1961 г., за повдигане на горещи парчета метал от машина\
  за леене и натрупване. Търговските и промишлените роботи са широко\
  разпространени днес и се използват за по-евтино, по-точно и по-надеждно\
  извършване на работа в сравнение с човешкия труд. Те също се използват в\
  работни места, които са твърде мръсни, опасни или мрачни, за да бъдат\
  подходящи за хора. Роботите са широко използвани в производството,\
  монтажа, опаковане и пакетиране, транспорт на стоки, изследване на\
  Земята и космоса, хирургия, оръжейната индустрия, лабораторни\
  изследвания и масовото производство на потребителски и индустриални\
  стоки.
