usage.h1=Употреба
usage.p1=  Роботите са важна част в много от модерните производствени процеси.\
  Заводите увеличават използването на роботи и броят на работите, свързани\
  с роботика, нараства. В растежа на работни позиции, свързани с\
  роботиката, се наблюдава стабилен растеж.Използването на роботи в\
  индустрията е довело до повишаване на производителността и ефективността\
  и е спомогнало за намаляване на разходите. То често се смята за добра\
  дългосрочна инвестиция.
usage.p2= Голяма част от изделията, произвеждани в масови серии в съвременната\
  промишленост, се състоят от множество по-малки елементи с конструктивно,\
  функционално или декоративно предназначение. В категорията на\
  многокомпонентните продукти попадат широк асортимент от обекти – от\
  едрогабаритни системи до микроскопични устройства, включително компютри,\
  електроника, автомобилни части като двигатели, помпи, зъбни предавки,\
  кормилни уредби и т. н.
usage.p3=Асемблирането на готовото изделие изисква съвкупност от различни\
  монтажни операции, които в миналото са били изцяло или частично\
  извършвани от хора с помощта на съответните инструменти и машини.\
  Напредъкът в сферата на роботиката позволява днес всички монтажни задачи\
  да бъдат извършвани автоматизирано, а роботизираните линии за\
  асемблиране са се превърнали в “златен стандарт” във вискоскоростното и\
  динамичното модерно производство.
components.h1=Компоненти
components.energySource=Източник на енергия
components.energyP=MНай-много се използват (оловно-киселинни) акумулатори като източник\
  на енергия. Различни видове батерии могат да послужат като източник\
  на енергия за роботите. Оловно-киселинните батерии са безопасни и\
  имат сравнително дълъг живот, но са твърде тежки в сравнение със\
  сребърно-кадмиевите батерии, които са по-малки на обем, но\
  по-скъпи.Потенциални източници на енергия могат да бъдат:
components.energyLi1=Пневматичен (сгъстени газове)
components.energyLi2=Слънчева енергия (използването на слънчевата енергия и\
  превръщането ѝ в електрическа)
components.energyLi3=Хидравлика (течности)
components.energyLi4=Махово колело за съхранение на енергия
components.energyLi5=Органичен боклук (чрез анаеробно разграждане)
components.energyLi6=Ядрен
components.driveDevice=Задвижващо устройство
components.deviceLi1=Електрически мотори
components.deviceP1=По-голямата част от роботите използват електрически двигатели,\
  колекторни и безколекторни постояннотокови електрически мотори в\
  преносими роботи.
components.actuatorsLi2=Линейни задвижващи устройства
components.actuatorsP2=Те биват различни типове устройства, които се задвижват напред и\
  назад, а не в кръг, и по-бързо могат да сменят посоката, особено\
  когато е необходима голяма сила, както е при индустриалните\
  роботи.
components.elasticActuatorsLi3=Поредица еластични задвижващи устройства
components.elasticActuatorsP3=Една пружина може да бъде част от моторното задвижващо\
  устройство, като позволява да се подобри контрола на силата.
components.musclesLi4=Въздушни мускули
components.musclesP4=Пневматичните изкуствени мускули, наречени още въздушни мускули,\
  са специални тръби, които се разширяват (обикновено до 40%)\
  когато въздуха преминава в тях.
components.muscleCableLi5=Мускулен кабел
components.muscleCableP5=Мускулният кабел, наречен още запомняща форми сплав, Nitinol®\
  или Flexinol® кабел, е материал, който се скъсява (до 5%),\
  когато се приложи електричество.
components.polymersLi6=Електроактивни полимери
components.polymersP6=Електроактивните полимери (EAP) или изкуствени мускули (EPAM) са\
  нови пластични материали, които имат способността да се\
  контрахират значително много (до 380% активно обтягане) от\
  електричество.
components.motorLi7=Пиезоелектрически мотор
components.motorP7=Те работят на много по-различен принцип, посредством малки\
  пиезокерамични елементи, които вибрират много хиляди пъти в\
  секунда, предизвиквайки линейно или ротационно движение.
components.nanotubesLi8=Еластични нанотръби
components.nanotubesP8=Липсата на дефекти във въглеродните нанотръби позволява на\
  нишките да се деформират еластично с няколко процента, с нива на\
  съхранение на енергия от около 10J/cm3.
components.sensibility=Сетивност
components.touchLi1=Допир
components.touchP1=Скорошно проучване разви тактилен сензорен масив, който имитира\
  механичните особености и рецепторите за допир на човешките\
  пръсти. Сензорният масив е конструиран с устойчива сърцевина,\
  заобиколена от проводима течност, обхваната от еластомерна кожа.\
  Когато изкуствената кожа докосне даден обект, флуидното поле\
  около електродите се деформира, като по този начин предизвиква\
  промени в съпротивлението, които определят силите получени от\
  обекта.
components.visionLi2=Зрение
components.visionP2=Компютърните зрителни системи разчитат снимковите сензори, като\
  прихващат електромагнитна радиация, която е типична за видимата\
  светлина или за ултравиолетовата светлина. Сензорите са\
  проектирани да ползват физиката на твърдото тяло. Процесът, при\
  който светлината преминава и се отразява от повърхностите, става\
  чрез оптика.
components.manipulation=Манипулиране
components.grippingDevicesLi1=Механични устройства за захващане
components.grippingDevicesP1=Едно от най-често срещаните крайни изпълнителни устройства е\
  хващачът. В най-простата си форма той представлява само два\
  пръста, които се приближават и отдалечават един от друг, така че\
  да хващат и пускат малки обекти.
components.vacuumLi2=Вакуумиращи устройства за захващане
components.vacuumP2=Вакуумиращите устройства за захващане са много прости, но могат\
  да издържат много големи товари, при условие че повърхността, за\
  която се захващат, е достатъчно гладка.
components.devicesLi3=Крайни изпълнителни устройства с общо предназначение
components.devicesP3=Някои от по-сложните роботи вече използват човекоподобни ръце,\
  например Shadow Hand, MANUS и Schunk. Те са много ловки\
  манипулатори и имат стотици сензори.
components.movement=Придвижване
components.wheelsLi1=Роботи на колела
components.wheelsP1=За улеснение повечето подвижни роботи имат четири колела или\
  няколко непрекъснати релси.
components.balanceLi2=Балансиращи роботи на две колела
components.balanceP2=Има голямо разнообразие от балансиращи роботи, но обикновено\
  използват жироскоп, с помощта на който определят с колко и в\
  каква посока се накланя роботът
components.balanceLi3=Балансиращи роботи на едно колело
components.balanceP3=Разликата между балансиращите роботи на две колела и тези на\
  едно е, че последните използват кръгло кълбо, за да се\
  придвижват.
components.ballsLi4=Сферични кълба
components.ballsP4=Някои роботи имат сферична форма и се придвижват, като въртят\
  тежест вътре в кълбото или като въртят външните си обвивки.
components.sixWheelsLi5=Роботи на шест колела
components.sixWheelsP5=Такива роботи осигуряват по-голяма стабилност и се използват на\
  открити терени, като тревисти и скални повърхности.
components.chainLi6=Верижни роботи
components.chainP6=Танковите вериги осигуряват още по-голяма стабилност и затова\
  много често се ползват за военни цели.
components.walkingLi7=Ходещи роботи
components.walkingP7=Правят се много опити да се създаде робот, който да ходи на два\
  крака стабилно, но никой не може да го направи толкова умело,\
  колкото хората.
components.zmpLi8=ZMP техника
components.zmpP8=Бордовият компютър на робота се стреми да балансира инерционните\
  сили (комбинацията от земната гравитация и ускорението или\
  забавянето) със силата на реакцията на долната повърхност.
components.bouncingLi9=Подскачане
components.bouncingP9=През 1980 г. Марк Рейбърт от Масачузетския технологичен институт\
  създава няколко робота, в които успешно демонстрира много\
  динамично ходене.
components.balanceLi10=Динамично балансиране (контролирано падане)
components.balanceP10=Той се счита за по-добър от ZMP техниката, защото постоянно\
  отчита движението на робота и поставя ходилата в съответната\
  позиция, така че да запази баланс
components.dynamicsLi11=Пасивна динамика
components.dynamicsP11=При този подход се използва инерцията на крайниците при\
  движението им, за да се постигне по-голяма ефективност.
components.otherMovements=Други методи за придвижване
components.flyingLi1=Летене
components.flyingP1=Модерните пътнически самолети всъщност са летящи роботи,\
  управлявани от двама души.
components.crawlingLi2=Пълзене
components.crawlingP2=Някои роботи се придвижват като змиите. По този начин те могат\
  да преминават през много тесни участъци.
components.skatesLi3=На кънки
components.skatesP3=Има роботи, които се придвижват и на кънки. Такъв робот е Plen,\
  който използва миниатюрен скейтборд или ролкови кънки.
components.climbingLi4=Катерене
components.climbingP4=Един от подходите имитира човешки движения, коригирайки центъра\
  на тежестта и придвижвайки крайниците един след друг.
components.environment=Взаимодействие и навигация с околната среда
components.environmentP=Въпреки че значителен процент от роботи днес са или контролирани от\
  хора, или работят в статична среда, има повишаване на интереса в\
  роботи, които могат да се управляват автономно в динамична среда.\
  Тези роботи изискват някои комбинации от навигационен хардуер и\
  софтуер с цел да преодолеят тяхната среда.
components.humanEnvironment=Човешко-роботско взаимодействие
components.speechLi1=Разпознаване на говор
components.speechP1=Тълкуване на непрекъснатия поток от звуци идващи от човек в\
  реално време е трудна задача за компютъра, главно заради\
  голямата променливост на речта.
components.voiceLi2=Роботизиран глас
components.voiceP2=Други препятствия съществуват, когато се позволи на робота да\
  използва глас за взаимодействие с хората.
components.gesturesLi3=Жестове
components.gesturesP3=Човек може да си представи в бъдеще да обяснява на робот-готвач как\
  да сготви сладкиши или да бъде упътен за посоката от робот-полицай.
components.expressionsLi4=Лицеви изражения
components.expressionP4=Лицевите изражения могат да предоставят бърза обратна връзка\
  върху диалога между двама души и скоро може да се случи същото и\
  за хората и роботите.
components.emotionsLi5=Изкуствени емоции
components.emotionsP5=Изкуствените емоции могат да бъдат генерирани, съставен от\
  поредица от лицеви изражения и/или жестове.
components.individualityLi6=Индивидуалност
components.individualityP6=Много от роботите в научната фантастика имат индивидуалност –\
  нещо, което може да е или да не е желано при комерсиалните\
  роботи на бъдещето.
components.intelligenceLi7=Социален интелект
components.intelligenceP7=Целта на проектите е социален робот, който след човешка\
  демонстрация се научава да изпълнява задачи, без да има предишни\
  познания на концепции от високо ниво.
